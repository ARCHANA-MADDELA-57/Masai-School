<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2: Simple Vertical Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="vertical-box-container">
        <h1>Highest & Average CTC</h1>

        <div class="stat-card">
            <p class="stat-label">Expected Increase in Salary Potential</p>
            <p class="stat-value">60%</p>
        </div>

        <div class="stat-card">
            <p class="stat-label">Average CTC</p>
            <p class="stat-value">₹6.1 LPA</p>
        </div>

        <div class="stat-card">
            <p class="stat-label">Highest CTC</p>
            <p class="stat-value">₹36 LPA</p>
        </div>

        <div class="stat-card stat-card-bottom">
            <p class="stat-label">Example of a Bottom Card</p>
            <p class="stat-value">... </p>
        </div>
    </div>

</body>
</html>
