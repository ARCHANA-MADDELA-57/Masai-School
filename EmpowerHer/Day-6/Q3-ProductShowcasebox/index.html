<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3: Horizontal Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="product-card">
        
        <div class="card-image-section">
            <img 
                src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" 
                alt="Smartwatch" 
                class="product-image"
            >
        </div>

        <div class="card-details-section">
            <h3 class="product-title">boAt Ultima Connect Max Smart Watch</h3>
            
            <p class="product-rating">4.2 ⭐ (4,567 Ratings & 345 Reviews)</p>
            
            <div class="price-info">
                <span class="selling-price">₹1,999</span>
                <span class="mrp">₹7,990</span>
                <span class="discount-percentage">74% off</span>
            </div>

            <img 
                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" 
                alt="Flipkart Assured" 
                class="assured-badge"
            >
            
            <ul class="features">
                <li>10 Days Battery Life</li>
                <li>100+ Sports Modes</li>
                <li>Bluetooth Calling</li>
            </ul>
        </div>

    </div>

</body>
</html>
