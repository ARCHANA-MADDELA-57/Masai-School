<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2: Responsive Masai Investors</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }

        .investors-grid-container {
            display: grid;
            gap: 20px; 
            width: 90%;
            max-width: 1200px;
            margin: 0 auto; 
            padding: 0;
        }

        .investor-card {
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }

        .investor-photo {
            width: 100%;
            height: auto; 
            border-radius: 0; 
            object-fit: cover;
            margin-bottom: 10px;
        }

        .name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin: 5px 0 0 0;
        }

        .title {
            font-size: 0.9em;
            color: #666;
            margin: 0 0 10px 0;
        }

        .logo {
            max-width: 70%;
            max-height: 25px;
            object-fit: contain;
            margin-bottom: 5px;
        }

        .investors-grid-container {
            grid-template-columns: repeat(4, 1fr); 
        }

        @media (max-width: 1024px) {
            .investors-grid-container {
                grid-template-columns: repeat(3, 1fr); 
            }
        }

        @media (max-width: 600px) {
            .investors-grid-container {
                grid-template-columns: repeat(2, 1fr); 
            }
        }
    </style>
</head>
<body>

    <div class="investors-grid-container">
